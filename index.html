<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE LAMBDUCK, INC.</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://pi-sdk.com/pi-sdk.js"></script>
</head>
<body>
    <header>
        <div class="header-left">
            <img src="sd_logo.png" alt="Logo" class="logo">
            <h1>THE LAMBDUCK, INC.</h1>
        </div>
        <div class="header-right">
            <button id="login">Login</button>
            <button id="connect-device">Connect Device</button>
            <button id="settings">Settings</button>
        </div>
    </header>
    <main>
        <div class="services">
            <button class="service goate-electric" onclick="navigateTo('goate-electric')">
                Goate Electric<br>digital utilities
            </button>
            <button class="service gerastyx" onclick="navigateTo('gerastyx')">
                Gerastyx<br>digital entertainment
            </button>
            <button class="service goatepig" onclick="navigateTo('goatepig')">
                GoatePig<br>digital finances
            </button>
        </div>
    </main>
    <footer>
        <p>THE LAMBDUCK, INC.</p>
        <p>@thelambduckinc</p>
    </footer>

    <!-- Login Modal -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('login-modal')">×</span>
            <h2>Sign In</h2>
            <button id="sign-in-pi">Sign in With Pi</button>
            <button id="sign-in-google">Sign in With Google</button>
            <button id="sign-in-apple">Sign in With Apple</button>
            <div id="pi-auth" style="display: none;">
                <h3>Pi Authentication</h3>
                <button onclick="acceptPiAuth()">Accept</button>
                <button onclick="declinePiAuth()">Decline</button>
                <button id="create-account" onclick="createPiAccount()">Create Account</button>
            </div>
        </div>
    </div>

    <!-- Feature Modal -->
    <div id="feature-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('feature-modal')">×</span>
            <h2 id="feature-title"></h2>
            <div id="feature-content"></div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
